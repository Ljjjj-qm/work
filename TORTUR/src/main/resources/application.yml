# spring配置
spring:
  #模板引擎
  thymeleaf:
    mode: HTML
    prefix: classpath:/templates/  #prefix：指定模板所在的目录
    encoding: utf-8
    # 禁用缓存
    cache: false
  profiles:
    active: dev


#PageHelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql